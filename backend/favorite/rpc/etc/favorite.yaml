Name: favorite.rpc
ListenOn: 0.0.0.0:8012
Timeout: 20000
Consul:
  Host: ${CONSUL_HOST}:${CONSUL_PORT}
  Key: favorite.rpc
DB:
  DataSource: ${MYSQL_USER}:${MYSQL_PASSWORD}@tcp(${MYSQL_HOST}:${MYSQL_PORT})/${MYSQL_NAME}?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
  MaxIdleConns: 10
  MaxOpenConns: 100
  ConnMaxLifetime: 3600
UserRpc:
  Target: consul://${CONSUL_HOST}:${CONSUL_PORT}/user.rpc?wait=14s
  Timeout: 20000
Telemetry:
  Name: favorite.api
  Endpoint: http://${TELEMETRY_HOST}:${TELEMETRY_PORT}/api/traces
Prometheus:
  Host: ${PROMETHEUS_HOST}
  Port: ${PROMETHEUS_PORT}
  Path: /metrics
BizRedis:
  Host: ${REDIS_HOST}:${REDIS_PORT}
  Pass: ${REDIS_PASSWORD}
  Type: node