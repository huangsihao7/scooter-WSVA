Name: live.rpc
ListenOn: 0.0.0.0:8017
Timeout: 20000
Consul:
  Host: ${CONSUL_HOST}:${CONSUL_PORT}
  Key: live.rpc
UserRpc:
  Target: consul://${CONSUL_HOST}:${CONSUL_PORT}/user.rpc?wait=14s
  Timeout: 20000

LiveBucket: ${LIVE_BUCKET}
PublishUrl: ${PUBLISH_URL}
LiveUrl: ${LIVE_URL}
LiveCoverUrl: ${LIVE_COVER_URL}
SecretKey: ${SECRET_KEY}
AccessKey: ${ACCESS_KEY}
