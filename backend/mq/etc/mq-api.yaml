Name: mq-api
Host: 0.0.0.0
Port: 8895
Timeout: 20000
KqConsumerConf:
  Name: kqConsumer1
  Brokers:
    - ${KAFKA_HOST}:${KAFKA_PORT}
  Group: kqConsumer
  Topic: ${KAFKA_UPLOAD_BUCKET}
  Offset: first
  Consumers: 8
  Processors: 8

KqPusherConf:
  Brokers:
    - ${KAFKA_HOST}:${KAFKA_PORT}
  Topic: ${KAFKA_UPLOAD_BUCKET}
Comment:
  Target: consul://${CONSUL_HOST}:${CONSUL_PORT}/comment.rpc?wait=14s
  Timeout: 20000
Label:
  Target: consul://${CONSUL_HOST}:${CONSUL_PORT}/label.rpc?wait=14s
  Timeout: 20000
Feed:
  Target: consul://${CONSUL_HOST}:${CONSUL_PORT}/feed.rpc?wait=14s
  Timeout: 20000

KqConsumerJobConf:
  Name: kqJobConsumer
  Brokers:
    - ${KAFKA_HOST}:${KAFKA_PORT}
  Group: jobConsumer
  Topic: ${KAFKA_JOB_BUCKET}
  Offset: first
  Consumers: 8
  Processors: 8

KqPusherJobConf:
  Brokers:
    - ${KAFKA_HOST}:${KAFKA_PORT}
  Topic: ${KAFKA_JOB_BUCKET}

KqSearchConsumerConf:
  Name: like-kq-consumer
  Brokers:
    - ${KAFKA_HOST}:${KAFKA_PORT}
  Group: like-kqConsumer
  Topic: ${KAFKA_LIKE_BUCKET}
  Offset: last
  Consumers: 8
  Processors: 8
Es:
  Addresses:
    - http://${ES_HOST}:${ES_PORT}/
  Username: ${ES_USER}
