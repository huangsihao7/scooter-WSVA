Name: feed.rpc
ListenOn: 0.0.0.0:8011
Timeout: 20000
Consul:
  Host: ${CONSUL_HOST}:${CONSUL_PORT}
  Key: feed.rpc

UserRpc:
  Target: consul://${CONSUL_HOST}:${CONSUL_PORT}/user.rpc?wait=14s
  Timeout: 20000


DB:
  DataSource: ${MYSQL_USER}:${MYSQL_PASSWORD}@tcp(${MYSQL_HOST}:${MYSQL_PORT})/${MYSQL_NAME}?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
  MaxIdleConns: 10
  MaxOpenConns: 100
  ConnMaxLifetime: 3600

KqPusherTesTConf:
  Brokers:
    - ${KAFKA_HOST}:${KAFKA_PORT}
  Topic: ${KAFKA_LIKE_BUCKET}

KqPusherJobConf:
  Brokers:
    - ${KAFKA_HOST}:${KAFKA_PORT}
  Topic: ${KAFKA_JOB_BUCKET}

Es:
  Addresses:
    - http://${ES_HOST}:${ES_PORT}/
  Username: ${ES_USER}
  Password: ${ES_PASSWORD}
SecretKey: ${SECRET_KEY}
AccessKey: ${ACCESS_KEY}
RecommendUrl: ${RECOMMEND_HOST}:${RECOMMEND_PORT}
Prometheus:
  Host: ${PROMETHEUS_HOST}
  Port: ${PROMETHEUS_PORT}
  Path: /metrics