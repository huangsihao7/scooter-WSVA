stages:
  - install
  - build
  - deploy
.go-cache:
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  before_script:
    - mkdir -p .go
  cache:
    paths:
      - .go/pkg/mod/
install:
  image: golang:1.20.3
  stage: install
  extends: .go-cache
  variables:
    GOPROXY: https://goproxy.cn
  script:
    - cd backend
    - make download
    - make build
  artifacts:
    expire_in: 1 day
    paths:
      - backend/output

build-ml-image:
  image: docker:dind
  stage: build
  services:
    - docker:dind
  tags:
    - "gpu"
  only:
    refs:
      - main
    # changes:
    #   - ML/**/*
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" 172.22.121.50
  script:
    - |
      docker build \
      -t "172.22.121.50/ai-evaluation/scooter-wsva-ml:$CI_PIPELINE_IID" \
      -f ML/Dockerfile \
      ./ML
    - docker push "172.22.121.50/ai-evaluation/scooter-wsva-ml:$CI_PIPELINE_IID"

